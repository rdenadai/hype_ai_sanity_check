proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=cache:5m max_size=100m;
proxy_temp_path /tmp/nginx_proxy 1 2;
server_names_hash_bucket_size 128;

limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    server_name aihypesafetycheck.tech www.aihypesafetycheck.tech;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name aihypesafetycheck.tech www.aihypesafetycheck.tech;

    ssl_certificate /etc/nginx/ssl/live/www.aihypesafetycheck.tech/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/www.aihypesafetycheck.tech/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}